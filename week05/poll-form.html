<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD | HTML Poll - User Poll</title>
    <meta name="description" content="Jigu Divine Poll form">
    <meta name="author" content="Jigu Divine">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD | HTML Poll - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                
                <legend>Contact Information </legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">

                </div>

                <div class="form-item column2">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail">
                </div>    
            </fieldset>
                
                
            <fieldset>
                <legend>Question</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser</label>
                    <select name="browser" id="browser">
                        <option value="chrome" selected>Chrome</option>
                        <option value="edge">Miscrosoft Edge</option>
                        <option value="firefox">Firefox</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">

                </div>

                    <label for="textarea">List the places you have lived</label>
                    <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="e.g. Bulawayo, London"></textarea>
                    
               
            </fieldset>
            <button type="submit">Submit Poll</button>
            
        </form>

    </main>

    <footer>
        <p>&copy;2023 | WDD | HTML Poll - User Poll Activity | Divine Jigu</p>
    </footer>
</body>
</html>
